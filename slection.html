<body>
    <script>
        let a = [21,14,25,65,29,52];

        for(let i =0;i<a.length;i++){
            for(let j =0;j<a.length;j++){
                if(a[j]>a[i]){
                    [a[i],a[j]] = [a[j],a[i]]
                }
            }
        }
        console.log(a);
    </script>
